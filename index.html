<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CHUUUUUU</title>
    <style>
        html, body {
    width: 100%;
  }
    </style>
  </head>
  <body>
    <canvas width="899" height="1599" id="canvas"></canvas>
    <script>
      var canvas = document.getElementById("canvas");
      var ctx = canvas.getContext("2d");
      ctx.canvas.width = window.innerWidth;
      //ctx.canvas.height = window.innerHeight;
      var img1 = loadImage('https://raw.githubusercontent.com/billytotochan/serenayuan/master/assets/images/hkstp_screenshot.jpg', main);
      var img2 = loadImage('https://raw.githubusercontent.com/billytotochan/serenayuan/master/assets/images/hkstp_qrcode.png', main);
      var imagesLoaded = 0;
      function main() {
          imagesLoaded += 1;
          if(imagesLoaded == 2) {
              ctx.drawImage(img1, 0, 0);
              ctx.drawImage(img2, 230, 299, 440, 440 * img2.height / img2.width);
              var img = canvas.toDataURL("image/jpeg");
              document.write('<img src="'+img+'"/>');
              canvas.parentNode.removeChild(canvas);
          }
      }
      function loadImage(src, onload) {
          var img = new Image();
          img.onload = onload;
          img.src = src;
          return img;
      }
    </script>
  </body>
</html>
