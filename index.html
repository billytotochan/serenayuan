<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CHUUUUUU</title>
  </head>
  <body>
    <canvas width="899" height="1599" id="canvas"></canvas>
    <script>
      var canvas = document.getElementById("canvas");
      var ctx = canvas.getContext("2d");
      var img1 = loadImage('http://upload.wikimedia.org/wikipedia/en/2/24/Lenna.png', main);
      var img2 = loadImage('http://introcs.cs.princeton.edu/java/31datatype/peppers.jpg', main);
      var imagesLoaded = 0;
      function main() {
          imagesLoaded += 1;
          if(imagesLoaded == 2) {
              ctx.drawImage(img1, 0, 0);
              ctx.drawImage(img2, 230, 299, 440, 440 * img2.height / img2.width);
          }
      }
      function loadImage(src, onload) {
          var img = new Image();
          img.onload = onload;
          img.src = src;
          return img;
      }
    </script>
  </body>
</html>
